<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeSecondName(){
            var element = document.getElementById("names");
            var child = element.children[1]; 
            child.firstChild.nodeValue="Farhan";
        }
    </script>
</head>
<body>
    <ol id="names" class="BatchNames">
        <li>Chand</li>
        <li>Suhel</li>
        <li>Kiran</li>
        <li>Sandhya</li>
    </ol>
    <button onclick="changeSecondName()">Change Suhel to Farhan</button>
</body>
</html>
